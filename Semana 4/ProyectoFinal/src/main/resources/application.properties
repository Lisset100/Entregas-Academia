spring.application.name=AppGestionCine

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Server Configuration
server.port=8080

# Bean Override Configuration
spring.main.allow-bean-definition-overriding=true

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cine_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=LissetDolores10#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://admin:xideral4321@localhost:27017/banco_logs?authSource=admin
spring.data.mongodb.database=banco_logs

# Logging Configuration
logging.level.com.xideral.banco=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.xideral.banco.account.controller,com.xideral.banco.customer.controller
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Batch Configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=true
